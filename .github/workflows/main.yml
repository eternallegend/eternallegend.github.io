name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 9999  # Define o tempo m√°ximo de execu√ß√£o

    steps:
      - name: üîé Check IP
        run: curl https://api.ipify.org
          
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r descritor/requirements.txt

      - name: Run Flask Server
        run: |
          cd descritor
          nohup python api.py &  # Inicia o servidor Flask em segundo plano
          while true; do sleep 500h; echo "Reconnecting..."; done  # Mant√©m o trabalho em execu√ß√£o
