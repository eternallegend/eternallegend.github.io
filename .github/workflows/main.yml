name: Continuous Deployment

on:
  push:
    branches:
      - main  # ou o nome da sua branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Escolha a versão do Python compatível com seu projeto

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r descritor/requirements.txt

      - name: Run Flask Server
        run: |
          cd descritor
          python api.py &  # Inicia o servidor Flask em segundo plano
          sleep 5  # Aguarda 5 segundos para o servidor iniciar
          curl http://127.0.0.1:5000  # Simula uma requisição ao servidor para verificar se está funcionando
