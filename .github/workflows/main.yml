name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 9999  # Define o tempo máximo de execução

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r descritor/requirements.txt

      - name: Run Flask Server
        run: |
          cd descritor
          nohup python api.py &  # Inicia o servidor Flask em segundo plano
          while true; do sleep 500h; echo "Reconnecting..."; done  # Mantém o trabalho em execução
